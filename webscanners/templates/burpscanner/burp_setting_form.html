        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>Burp Settings</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="POST" action="/webscanners/burp_setting/">{% csrf_token %}

                                <label class="control-label">Burp API Host :</label>
                                <div class="controls"><small><em>Burp API Host (Ex.127.0.0.1)</em></small>
                                    <input type="text" name="burpath" value="{{ burp_url }}" class="span11"
                                           />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Burp API Port:</label>
                                <div class="controls"><small><em>Burp API Port (Ex.8080)</em></small>
                                    <input type="text" name="burport" value="{{ burp_port }}" class="span11"
                                           />
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
